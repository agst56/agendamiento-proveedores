<div class="landing-container">
  <!-- Hero Section -->
  <section class="hero-section">
    <mat-card class="hero-card">
      <mat-card-content class="hero-content">
        <div class="hero-icon">
          <mat-icon class="large-icon">inventory_2</mat-icon>
        </div>
        <h1 class="hero-title">Sistema de Agendamiento</h1>
        <p class="hero-subtitle">Gestiona eficientemente las recepciones y proveedores de tu empresa</p>
        <div class="hero-actions">
          <button mat-raised-button color="primary" size="large" routerLink="/turnos">
            <mat-icon>schedule</mat-icon>
            Agendar Turno
          </button>
          <button mat-stroked-button color="primary" routerLink="/recepcion">
            <mat-icon>receipt_long</mat-icon>
            Ver Recepciones
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </section>

  <!-- Modules Grid -->
  <section class="modules-section">
    <h2 class="section-title">MÃ³dulos del Sistema</h2>
    <div class="modules-grid">
      <mat-card 
        *ngFor="let module of modules" 
        class="module-card"
        [routerLink]="module.route"
        [style.--accent-color]="module.color">
        
        <mat-card-header>
          <div mat-card-avatar class="module-avatar">
            <mat-icon [style.color]="module.color">{{ module.icon }}</mat-icon>
          </div>
          <mat-card-title>{{ module.title }}</mat-card-title>
          <mat-card-subtitle>{{ module.description }}</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-actions align="end">
          <button mat-icon-button color="primary">
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </section>

</div>
