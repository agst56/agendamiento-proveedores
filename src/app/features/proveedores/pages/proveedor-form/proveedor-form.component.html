<mat-card>
  <mat-card-header>
    <mat-card-title>{{ id ? 'Editar proveedor' : 'Nuevo proveedor' }}</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="form" class="proveedor-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del proveedor</mat-label>
        <input matInput formControlName="nombre" placeholder="Ingrese el nombre del proveedor" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es requerido
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <mat-card-actions align="end">
    <button mat-button color="basic" routerLink="/proveedores">
      <mat-icon>cancel</mat-icon>
      Cancelar
    </button>
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
      <mat-icon>save</mat-icon>
      Guardar
    </button>
  </mat-card-actions>
</mat-card>
