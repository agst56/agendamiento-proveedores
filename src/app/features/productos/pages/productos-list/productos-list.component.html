<div class="header">
  <h2>Productos</h2>
  <button mat-raised-button color="primary" routerLink="/productos/nuevo">
    <mat-icon>add</mat-icon>
    Nuevo Producto
  </button>
</div>

<app-search-input 
  placeholder="Filtrar por nombre" 
  [value]="term"
  (valueChange)="onSearch($event)">
</app-search-input>

<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="filteredProductos" class="mat-elevation-z2">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let producto">{{producto.idProducto}}</td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let producto">{{producto.nombre}}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let producto">
            <button mat-icon-button color="primary" [routerLink]="['/productos', producto.idProducto]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="remove(producto.idProducto)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
